{% extends "base.html" %}
{% block content %}

<!-- Heading Image -->
<div class="container-fluid header-img">
  <div class="title-text">
    <h1>{% block title %}Greater Green Island Informer{% endblock %}</h1>
  </div>
</div>

  <!-- Article cards -->
  <div class="container-fluid card-div">
    <div class="row">

      {% for i in articles %}
      <div class="container col-xxl-8">
        <div class="row flex-lg-row align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="static/images/image3-1.jpg", class="d-block mx-lg-auto img-fluid" width="500" height="350" loading="lazy">
          </div>
          <div class="line-clamp col-lg-6">
            <h5><a href="/informer/{{ i.id }}">{{ i.title }}</a></h5>
            <h6>{{ i.subtitle }}</h6>
            <p class="lead">{{ i.body|safe }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
